<!DOCTYPE html>
<html>

	<head>
		<title>Phantom</title>

		<link type="text/css" rel="stylesheet" href="lib/css/stylesheet.css"/>
		<link type="text/css" rel="stylesheet" href="https://rawcdn.githack.com/OliverBrotchie/fonts/f1b64bd96d9be227f48e16f1c9ff3eecf669a10d/fonts.css"/>
		<link type="text/css" rel="stylesheet" href="lib/interface/css/interface.css"/>
    	<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    
		<link rel="apple-touch-icon" href="lib/favicon/icon.png">
		<link rel="icon" type="image/png" href="lib/favicon/icon.png">
		
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="description" content="The simple and easy way to send/display javascript"/>
		<meta name="authors" content="Oliver Brotchie" />
		<meta name="keywords" content="javascript,js,interface,interface.js"/>
		<meta name="robots" content="index, follow"/>
		
		<!--Clear Cache-->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0"/>
		
	</head>

	<body class="mono-light-italic">
		<!-- top navigation bar -->
		<nav>
			<div class="nav-wrapper">
				<ul class="left">
					<li><img src="lib/favicon/icon.png" class="circle responsive-img"></li>
				</ul>
				<a class="brand-logo center title">Phantom</a>
				<ul class="right">
					<li>
						<a id='min-btn'>
							<i class="material-icons">minimize</i>
						</a>
					</li>
					<li>
						<a id='max-btn'>
							<i class="material-icons">crop_square</i>
						</a>
					</li>
					<li>
						<a id='close-btn'>
							<i class="material-icons">close</i>
						</a>
					</li>
					
				</ul>
				
			</div>
		</nav>

		<!-- instancation of Interface.js -->
		<div id="interface" class="mono-light-italic">

			<div class="interface">
				<div class="interface-content">
					<div class="interface-history">
						<div class="row"></div>
					</div>
					<div class="interface-input">
						<form class="row">
							<input type="text" class="col s10 m11"></input>
							<a class="submit-btn col s2 m1">
								<i class="material-icons">keyboard_arrow_right</i>
							</a>
						</form>
					</div>
				</div>
			</div>

		</div>

	

		<script src="lib/interface/js/interface.js"></script>
		<script src="lib/js/index.js"></script>
	</body>
</html>
